<!DOCTYPE html>
<html>
<head>
    <title>贪吃蛇预览图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .preview {
            width: 300px;
            height: 200px;
            background: #fff;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 1px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .snake {
            background: #4CAF50;
            border-radius: 2px;
        }
        .food {
            background: #FF5722;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="preview">
        <div class="snake" style="grid-column: 3/4; grid-row: 5/6;"></div>
        <div class="snake" style="grid-column: 4/5; grid-row: 5/6;"></div>
        <div class="snake" style="grid-column: 5/6; grid-row: 5/6;"></div>
        <div class="food" style="grid-column: 8/9; grid-row: 7/8;"></div>
    </div>
</body>
</html>
