<!DOCTYPE html>
<html>
<head>
    <title>俄罗斯方块预览图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .preview {
            width: 300px;
            height: 200px;
            background: #fff;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .block {
            background: #4CAF50;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="preview">
        <div class="block" style="grid-column: 4/6; grid-row: 18/19;"></div>
        <div class="block" style="grid-column: 5/7; grid-row: 17/18;"></div>
        <div class="block" style="grid-column: 6/8; grid-row: 16/17;"></div>
        <div class="block" style="grid-column: 7/9; grid-row: 15/16;"></div>
    </div>
</body>
</html>
