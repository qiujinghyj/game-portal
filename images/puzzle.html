<!DOCTYPE html>
<html>
<head>
    <title>拼图游戏预览图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }
        .preview {
            width: 300px;
            height: 200px;
            background: #fff;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .piece {
            background: #2196F3;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="preview">
        <div class="piece">1</div>
        <div class="piece">2</div>
        <div class="piece">3</div>
        <div class="piece">4</div>
        <div class="piece">5</div>
        <div class="piece">6</div>
        <div class="piece">7</div>
        <div class="piece">8</div>
        <div class="piece" style="background: #f0f0f0;"></div>
    </div>
</body>
</html>
